name: Deployment Quality Report

on:
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download deployment log artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-log
          path: .github/scripts
        continue-on-error: true  # Ignore if no previous logs exist

      - name: List downloaded files (debug)
        run: |
          echo "Downloaded artifacts:"
          find .github/scripts -type f

      - name: Run DQR Calculation
        run: node .github/scripts/calculate-dqr.js
